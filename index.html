<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>ex-dischi-musicali</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="root">

  <header>
    <div class="container">
      <img src="img/logo.png" alt="logo" />
    </div>
  </header>

  <select class="select-genre" name="" @click="filterGenre">
    <option v-for="item in genreList">{{item}}</option>
  </select>

  <div class="cds-container container" >
    <!-- Disco ad esempio -->
    <div class="cd" v-for="cd in diskList">
      <img :src="cd.poster" alt="">
      <h3>{{cd.title}}</h3>
      <span class="author">{{cd.author}}</span>
      <span class="year">{{cd.year}}</span>
    </div>
  </div>
  </div>


  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
